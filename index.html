</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase static-top py-3">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Jake Scheele</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link js-scroll-trigger" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    <main>
        <header>
            <div id='header' class='masthead text-white text-center'>
                <div class="container">
                    <img id='profile' class='' src='assets/images/profile.jpg'>
                    <h1>Jake Scheele</h1>
                    <h2 class='font-weight-light'>Full Stack Web Developer</h2>
                </div>
            </div>
        </header>

        <div id='portfolio-grid'>
            <div class='container text-center'>
                <h2 class='my-5'>Portfolio</h2>
                <div class='row'>
                    <a class='portfolio-item' target='blank' href='https://jakescheele.github.io/Word-Guess-Game/'>
                        <div class='col-sm-12 col-md-6 col-lg-4'>
                            <img class='portfolio-image' src='assets/images/prehistorichangman.png'>
                            <h3>Prehistoric Hangman!</h3>
                        </div>
                    </a>
                    <a class='portfolio-item' target='blank' href='https://jakescheele.github.io/Trivia-Game/'>
                        <div class='col-sm-12 col-md-6 col-lg-4'>
                            <img class='portfolio-image' src='assets/images/disneytrivia.png'>
                            <h3>Disney Trivia!</h3>
                        </div>
                    </a>
                    <a class='portfolio-item' target='blank' href='https://jakescheele.github.io/Rock-Paper-Scissors/'>
                        <div class='col-sm-12 col-md-6 col-lg-4'>
                            <img class='portfolio-image' src='assets/images/rps.png'>
                            <h3>Scissors, Paper, Rock Bottom</h3>
                        </div>
                    </a>
                    <a class='portfolio-item' target='blank'
                        href='https://lights-camera-actor.herokuapp.com/index.html'>
                        <div class=' col-sm-12 col-md-6 col-lg-4'>
                            <img class='portfolio-image' src='assets/images/lightscameraactor.png'>
                            <h3>Lights, Camera, Actor!</h3>
                        </div>
                    </a>
                    <a class='portfolio-item' target='blank'
                        href='https://github.com/jakescheele/liri-node-app'>
                        <div class=' col-sm-12 col-md-6 col-lg-4'>
                            <img class='portfolio-image' src='assets/images/siri-icon.jpeg'>
                            <h3>LIRI Bot</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div id='contact'>
            <div class='container'>
                <h2 class='text-center my-3 p-5'>Contact Me</h2>
                <div class='row'>
                    <div class='col-md-8'>
                        <form>
                            <div class='form-group row'>
                                <label class='col-sm-2'>Name</label>
                                <div class='col-sm-10'>
                                    <input type="text" placeholder='Your Name'>
                                </div>
                            </div>
                            <div class='form-group row'>
                                <label class='col-sm-2'>Email</label>
                                <div class='col-sm-10'>
                                    <input type="email" placeholder='example@email.com (optional)'>
                                </div>
                            </div>
                            <div class='form-group row'>
                                <label class='col-sm-2'>Phone</label>
                                <div class='col-sm-10'>
                                    <input type="number" placeholder='Phone'>
                                </div>
                            </div>
                            <div class='form-group row'>
                                <label class='col-sm-2'>Message</label>
                                <div class='col-sm-10'>
                                    <textarea type="text" placeholder='Message'></textarea>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class='footer'>
